<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style_large.css">
  <link rel="stylesheet" type="text/css" media="only screen and (min-width:768px) and
  (max-width:980px)" href="css/style_768.css">
  <link rel="stylesheet" type="text/css" media="only screen and (min-width:600px) and
  (max-width:767px)" href="css/style_600.css">
  <link rel="stylesheet" type="text/css" media="only screen and (min-width:300px) and
  (max-width:599px)" href="css/style_300.css">
</head>
<body>
  <div class="wrapper">
    <aside id="aside">
      <div id="my_image">
        <img id="img" src="images/lovepreet.jpg" alt="Lovepreet Singh">
      </div>
      <div id="social">
          <span id="social-title">Social Network</span>
          <img class="social-icons" src="images/facebook_black.png">
          <img class="social-icons" src="images/github_black.png">
          <img class="social-icons" src="images/linkedin_black.png">
      </div>
      <div id="quote">
        <span id="myQuote">My Quote goes here</span>
      </div>
    </aside>

    <main id="main">
      <nav id="nav">
        <ul class="sb-icon-list">
        <li class="sb-item first-sb">
          <span class="list-span">Home</span>
        </li>
        <li class="sb-item second-sb">
          <span class="list-span">Profile</span>
        </li>
        <li class="sb-item third-sb">
          <span class="list-span">Blog</span>
        </li>
        <li class="sb-item fourth-sb">
          <span class="list-span">Portfolio</span>
        </li>
        <li class="sb-item fifth-sb">
          <span class="list-span">Contact</span>
        </li>
      </ul>
      </nav>
      <article id="main_article">
        <section id="main_article_section">
          <div class="heading">This is heading</div>
          <div class="content">This is main content</div>
        </section>
      </article>
    </main>

    <footer id="footer">
      <div id="footeer_contenct">
        &copy Copyrights 2016 Lovepreet Singh
      </div>
    </footer>



    </div> <!-- End of Wrapper -->
  </body>
  </html>
